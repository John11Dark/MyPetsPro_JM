<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <title id="pageTitle">My pets Pro</title>

        <!-- ionic CDNs -->
        <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
        <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
        <!-- <script src="cordova.js" defer></script> -->

        <script src="JS/app.js" type="module"></script>
        <link rel="stylesheet" href="Styles/style.css">

    </head>

    <body>

        <ion-app>

            <ion-tabs navigation>

                <ion-tab index="0" tab="feed">
                    <ion-header class="header">
                        <ion-toolbar class="tool-bar">
                            <div class="header-container | flex">
                                <ion-icon class="header-icon" name="home"></ion-icon>
                                <ion-label class="header-title">Feed</ion-label>
                            </div>
                        </ion-toolbar>
                    </ion-header>
                    <ion-content class="content">
                        <div class="content-container">There are no feeds yet</div>
                        <ion-list class="pet-list | list" feeds="hidden">

                        </ion-list>
                    </ion-content>
                </ion-tab>

                <ion-tab index="1" tab="list">
                    <ion-header class="header">
                        <ion-toolbar class="tool-bar">
                            <div class="header-container | flex">
                                <ion-icon class="header-icon" name="paw"></ion-icon>
                                <ion-label class="header-title">Pets List</ion-label>
                                <ion-badge petsCounter>0</ion-badge>
                            </div>
                            <ion-searchbar placeholder="Search"></ion-searchbar>

                        </ion-toolbar>
                    </ion-header>
                    <ion-content class="content">
                        <div class="content-container">
                            <ion-label notifyLabel>
                                <p>There are no pets yet</p>
                            </ion-label>
                            <ion-list petsList="hidden" class="pet-list | list">
                            </ion-list>
                        </div>
                    </ion-content>
                </ion-tab>

                <ion-tab index="2" tab="add">

                    <ion-header class="header">
                        <ion-toolbar class="tool-bar">
                            <div class="header-container | flex">
                                <ion-icon class="header-icon" name="add"></ion-icon>
                                <ion-label class="header-title">Add new Pet</ion-label>
                            </div>
                        </ion-toolbar>
                    </ion-header>

                    <ion-content class="content">
                        <div class="content-container">

                            <ion-list class="form | list">

                                <ion-item>
                                    <ion-input name="name" id="pet-name" placeholder="Pet name (ex: name)"
                                        class="ion-input" />
                                </ion-item>

                                <ion-item>
                                    <ion-select name="type" id="pet-type" aria-label="pets type"
                                        placeholder="Select pet type" class="ion-input">
                                        <ion-select-option value="dog">dog</ion-select-option>
                                        <ion-select-option value="cat">cat</ion-select-option>
                                        <ion-select-option value="bird">bird</ion-select-option>
                                        <ion-select-option value="fish">fish</ion-select-option>
                                        <ion-select-option value="other">other</ion-select-option>
                                    </ion-select>
                                </ion-item>

                                <ion-item>
                                    <ion-buttons>
                                        <ion-button id="open-date-model" index="0">
                                            <ion-icon name="time" class="ion-icon"></ion-icon>
                                            <span date>2023/05/10</span>
                                        </ion-button>
                                        <ion-button id="add-image-model">
                                            <ion-icon name="image" class="ion-icon"></ion-icon>
                                            <span>Add Image</span>
                                        </ion-button>

                                    </ion-buttons>
                                </ion-item>

                                <ion-item>

                                    <ion-textarea name="medical_history" class="ion-input | text-area"
                                        id="pet-med-history" placeholder="Medical History"></ion-textarea>
                                </ion-item>

                                <ion-item>
                                    <ion-button class="btn" id="btn-add-pet">
                                        <ion-icon name="save" class="ion-icon"></ion-icon>
                                        <span>Add Pet</span>
                                    </ion-button>
                                </ion-item>

                                <ion-modal trigger="open-date-model">
                                    <ion-header>
                                        <ion-toolbar>
                                            <ion-buttons slot="start">
                                                <ion-button index="0" id="cancelDateBtn"
                                                    class="model-cancel">Cancel</ion-button>
                                            </ion-buttons>
                                            <ion-buttons slot="end">
                                                <ion-button id="confirmDateBtn" strong="true">Confirm</ion-button>
                                            </ion-buttons>
                                        </ion-toolbar>
                                    </ion-header>
                                    <ion-content class="ion-padding">


                                        <ion-label>
                                            <p>Select date of adoption or date of birth</p>
                                        </ion-label>

                                        <ion-datetime name="dob" class="date-picker" id="pet-date-of-birth" />
                                    </ion-content>
                                </ion-modal>

                                <ion-modal trigger="add-image-model">
                                    <ion-header>
                                        <ion-toolbar>
                                            <ion-buttons slot="start">
                                                <ion-button index="1" class="">Cancel</ion-button>
                                            </ion-buttons>
                                            <ion-title>Welcome</ion-title>
                                            <ion-buttons slot="end">
                                                <ion-button onclick="confirm()" strong="true">Confirm</ion-button>
                                            </ion-buttons>
                                        </ion-toolbar>
                                    </ion-header>
                                    <ion-content class="ion-padding">
                                        <ion-item>
                                            <!-- create capture image input -->
                                            <ion-item>
                                                <ion-button class="btn" id="btn-capture-image">
                                                    <ion-icon name="camera" class="ion-icon"></ion-icon>
                                                    Capture Image</ion-button>
                                            </ion-item>

                                            <!-- create upload image input -->

                                            <ion-item>
                                                <ion-button class="btn" id="btn-upload-image">
                                                    <ion-icon name="cloud-upload" class="ion-icon"></ion-icon>
                                                    Upload Image</ion-button>
                                            </ion-item>
                                        </ion-item>
                                    </ion-content>
                                </ion-modal>

                            </ion-list>

                        </div>
                    </ion-content>

                </ion-tab>

                <ion-tab index="3" tab="settings">
                    <ion-header class="header">
                        <ion-toolbar class="tool-bar">
                            <div class="header-container | flex">
                                <ion-icon class="header-icon" name="settings"></ion-icon>
                                <ion-label class="header-title">About</ion-label>
                            </div>
                        </ion-toolbar>
                    </ion-header>
                    <ion-content class="content">
                        <div class="example-content">About page</div>
                    </ion-content>
                </ion-tab>

                <ion-tab-bar class="tab-bar" slot="bottom">

                    <ion-tab-button class="navigation-tabs" active="true" tab="feed">
                        <ion-icon name="home"></ion-icon>
                        Feed
                    </ion-tab-button>

                    <ion-tab-button class="navigation-tabs" active="false" tab="list">
                        <ion-icon name="paw"></ion-icon>
                        Pets
                    </ion-tab-button>

                    <ion-tab-button class="navigation-tabs" active="false" tab="add">
                        <ion-icon name="add"></ion-icon>
                        Add
                    </ion-tab-button>

                    <ion-tab-button class="navigation-tabs" active="false" tab="settings">
                        <ion-icon name="settings"></ion-icon>
                        About
                    </ion-tab-button>
                </ion-tab-bar>
            </ion-tabs>

        </ion-app>

    </body>

</html>
